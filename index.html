<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>لوحة تحكم بارت زون</title>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #f97316;
            --dark: #1e293b;
            --light: #f8fafc;
            --danger: #ef4444;
            --success: #10b981;
            --info: #3b82f6;
            --warning: #f59e0b;
        }
        * {
            box-sizing: border-box;
            font-family: 'Tajawal', sans-serif;
        }
        body {
            background: linear-gradient(135deg, #f1f5f9 0%, #e2e8f0 100%);
            margin: 0;
            padding: 15px;
            min-height: 100vh;
        }
        .container {
            max-width: 100%;
            margin: 0 auto;
        }
        .auth-card, .admin-card {
            background: white;
            border-radius: 10px;
            padding: 20px;
            margin: 15px auto;
            box-shadow: 0 4px 15px rgba(0,0,0,0.06);
            max-width: 600px;
            transition: transform 0.3s ease;
        }
        .admin-card:hover {
            transform: translateY(-3px);
        }
        h1, h2, h3 {
            color: var(--dark);
            text-align: center;
            margin-top: 0;
            margin-bottom: 15px;
        }
        h1 {
            background: linear-gradient(45deg, var(--primary), #f59e0b);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            font-size: 1.9rem;
        }
        h2 {
            font-size: 1.5rem;
            margin-bottom: 12px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 6px;
            font-weight: bold;
            color: var(--dark);
            font-size: 0.95rem;
        }
        input, textarea, select {
            width: 100%;
            padding: 10px 12px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 0.95rem;
            transition: all 0.3s;
            background: #f8fafc;
        }
        input:focus, textarea:focus, select:focus {
            border-color: var(--primary);
            outline: none;
            box-shadow: 0 0 0 2px rgba(249, 115, 22, 0.15);
        }
        button {
            background: var(--primary);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 6px;
            font-size: 0.95rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            width: 100%;
            margin-top: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 6px;
        }
        button:hover {
            opacity: 0.9;
            transform: translateY(-1px);
            box-shadow: 0 3px 8px rgba(0,0,0,0.08);
        }
        .btn-danger {
            background: var(--danger);
        }
        .btn-success {
            background: var(--success);
        }
        .btn-info {
            background: var(--info);
        }
        .btn-warning {
            background: var(--warning);
        }
        .product-item {
            background: white;
            border-radius: 8px;
            padding: 12px;
            margin-bottom: 12px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.08);
            border-left: 3px solid var(--primary);
            transition: all 0.3s;
        }
        .product-item:hover {
            box-shadow: 0 4px 10px rgba(0,0,0,0.12);
        }
        .product-actions {
            display: flex;
            gap: 8px;
            margin-top: 12px;
        }
        .product-actions button {
            width: auto;
            padding: 8px 12px;
            flex: 1;
            font-size: 0.9rem;
        }
        #adminPanel {
            display: none;
        }
        .logout-btn {
            background: var(--dark);
            width: auto;
            padding: 9px 20px;
            margin: 0 auto 20px;
            display: block;
            font-size: 0.95rem;
        }
        .error-message {
            color: var(--danger);
            text-align: center;
            margin-top: 12px;
            padding: 8px;
            background: rgba(239, 68, 68, 0.1);
            border-radius: 6px;
            font-size: 0.9rem;
        }
        .success-message {
            color: var(--success);
            text-align: center;
            margin-top: 12px;
            padding: 8px;
            background: rgba(16, 185, 129, 0.1);
            border-radius: 6px;
            font-size: 0.9rem;
        }
        .product-image {
            width: 100%;
            max-height: 180px;
            object-fit: contain;
            border-radius: 6px;
            margin: 8px 0;
            border: 1px solid #eee;
            background: #f8fafc;
            padding: 4px;
        }
        .header-logo {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            margin-bottom: 15px;
        }
        .header-logo i {
            font-size: 2.2rem;
            color: var(--primary);
        }
        .empty-state {
            text-align: center;
            padding: 25px;
            color: #64748b;
            font-size: 0.95rem;
        }
        .empty-state i {
            font-size: 2.5rem;
            margin-bottom: 12px;
            color: #cbd5e1;
        }
        .specs-container {
            margin-top: 15px;
        }
        .spec-item {
            display: flex;
            gap: 8px;
            margin-bottom: 8px;
            align-items: center;
        }
        .spec-item input {
            flex: 1;
            padding: 8px 10px;
        }
        .spec-item button {
            width: auto;
            padding: 8px 12px;
            margin-top: 0;
        }
        .tabs {
            display: flex;
            margin-bottom: 15px;
            border-bottom: 1px solid #ddd;
            font-size: 0.95rem;
        }
        .tab {
            padding: 8px 15px;
            cursor: pointer;
            border-bottom: 3px solid transparent;
            transition: all 0.3s;
        }
        .tab.active {
            border-bottom-color: var(--primary);
            font-weight: bold;
        }
        .tab-content {
            display: none;
        }
        .tab-content.active {
            display: block;
        }
        .edit-specs-btn {
            margin-top: 8px;
        }
        .edit-product-form {
            display: none;
            margin-top: 15px;
            padding: 15px;
            background: #f8fafc;
            border-radius: 8px;
        }
        .currency-selector {
            display: flex;
            gap: 10px;
            margin-top: 6px;
        }
        .currency-option {
            display: flex;
            align-items: center;
            gap: 5px;
            font-size: 0.9rem;
        }
        .products-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 15px;
            margin-top: 15px;
        }
        .product-card {
            background: white;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 3px 8px rgba(0,0,0,0.08);
            transition: all 0.3s;
        }
        .product-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        .card-image {
            width: 100%;
            height: 160px;
            object-fit: contain;
            background: #f8fafc;
            border-bottom: 1px solid #eee;
            padding: 10px;
        }
        .card-content {
            padding: 12px;
        }
        .card-title {
            font-weight: bold;
            margin: 0 0 5px;
            font-size: 1.05rem;
        }
        .card-price {
            color: var(--primary);
            font-weight: bold;
            font-size: 1.1rem;
            margin: 0 0 8px;
        }
        .card-category {
            color: #64748b;
            font-size: 0.9rem;
            margin: 0 0 8px;
        }
        .card-actions {
            display: flex;
            gap: 8px;
            margin-top: 10px;
        }
        .card-actions button {
            padding: 7px 10px;
            font-size: 0.85rem;
        }
        .time-inputs {
            display: flex;
            gap: 10px;
            margin-top: 10px;
        }
        .time-inputs input {
            flex: 1;
        }
        .offer-item {
            background: white;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 15px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            border-left: 4px solid var(--success);
        }
        .offer-products {
            margin-top: 10px;
            padding-right: 15px;
        }
        .offer-product {
            display: flex;
            justify-content: space-between;
            margin-bottom: 5px;
        }
        .offer-details {
            margin-top: 10px;
            padding: 10px;
            background: #f0fdf4;
            border-radius: 6px;
        }
        .time-period {
            display: flex;
            gap: 10px;
            margin-top: 10px;
        }
        .time-period-item {
            flex: 1;
        }
        .selected-products {
            max-height: 200px;
            overflow-y: auto;
            border: 1px solid #ddd;
            border-radius: 6px;
            padding: 10px;
            margin-top: 10px;
        }
        .selected-product {
            display: flex;
            justify-content: space-between;
            padding: 5px 0;
            border-bottom: 1px solid #eee;
        }
        .remove-product {
            color: var(--danger);
            cursor: pointer;
        }
        .product-selector {
            display: flex;
            gap: 10px;
        }
        .product-selector select {
            flex: 3;
        }
        .product-selector button {
            flex: 1;
        }
        .offer-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .offer-discount-badge {
            background: var(--success);
            color: white;
            padding: 3px 10px;
            border-radius: 20px;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <!-- واجهة تسجيل الدخول -->
    <div id="authPanel" class="container">
        <div class="auth-card">
            <div class="header-logo">
                <i class="fas fa-cogs"></i>
                <h1>لوحة تحكم بارت زون</h1>
            </div>
            <div class="form-group">
                <label for="email"><i class="fas fa-envelope"></i> البريد الإلكتروني</label>
                <input type="email" id="email" placeholder="admin@example.com" required>
            </div>
            <div class="form-group">
                <label for="password"><i class="fas fa-lock"></i> كلمة المرور</label>
                <input type="password" id="password" required>
            </div>
            <button onclick="login()"><i class="fas fa-sign-in-alt"></i> دخول إلى لوحة التحكم</button>
            <p id="loginError" class="error-message"></p>
        </div>
    </div>

    <!-- لوحة التحكم -->
    <div id="adminPanel" class="container">
        <div class="header-logo">
            <i class="fas fa-cogs"></i>
            <h1>لوحة تحكم بارت زون</h1>
        </div>
        <button onclick="logout()" class="logout-btn"><i class="fas fa-sign-out-alt"></i> تسجيل الخروج</button>
        
        <div class="tabs">
            <div class="tab active" onclick="openTab('addProductTab')">إضافة منتج</div>
            <div class="tab" onclick="openTab('productsListTab')">قائمة المنتجات</div>
            <div class="tab" onclick="openTab('offersTab')">إدارة العروض</div>
            <div class="tab" onclick="openTab('categoriesTab')">إدارة الفئات</div>
        </div>
        
        <!-- تبويب إضافة المنتجات -->
        <div id="addProductTab" class="tab-content active">
            <div class="admin-card">
                <h2><i class="fas fa-plus-circle"></i> إضافة منتج جديد</h2>
                <div class="form-group">
                    <label for="productName"><i class="fas fa-tag"></i> اسم المنتج</label>
                    <input type="text" id="productName" placeholder="مثال: بوجي بارت">
                </div>
                <div class="form-group">
                    <label for="productPrice"><i class="fas fa-money-bill-wave"></i> السعر</label>
                    <input type="text" id="productPrice" placeholder="مثال: 5000">
                    <div class="currency-selector">
                        <div class="currency-option">
                            <input type="radio" id="currencyLira" name="currency" value="ل.س" checked>
                            <label for="currencyLira">ل.س</label>
                        </div>
                        <div class="currency-option">
                            <input type="radio" id="currencyDollar" name="currency" value="$">
                            <label for="currencyDollar">$</label>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="productCategory"><i class="fas fa-list"></i> الفئة</label>
                    <select id="productCategory">
                        <!-- سيتم ملؤها بالجافاسكريبت -->
                    </select>
                </div>
                <div class="form-group">
                    <label for="productDescription"><i class="fas fa-align-left"></i> الوصف (اختياري)</label>
                    <textarea id="productDescription" rows="2"></textarea>
                </div>
                
                <div class="form-group">
                    <label for="productImage"><i class="fas fa-image"></i> رابط الصورة</label>
                    <input type="url" id="productImage" placeholder="https://...">
                </div>
                
                <div class="specs-container">
                    <h3><i class="fas fa-list-check"></i> مواصفات المنتج المخصصة</h3>
                    <div id="specsList">
                        <!-- سيتم إضافة حقول المواصفات هنا -->
                    </div>
                    <button onclick="addSpecField()" class="btn-info"><i class="fas fa-plus"></i> إضافة خاصية جديدة</button>
                </div>
                
                <button onclick="addProduct()" class="btn-success"><i class="fas fa-save"></i> حفظ المنتج</button>
                <p id="successMessage" class="success-message"></p>
            </div>
        </div>
        
        <!-- تبويب قائمة المنتجات -->
        <div id="productsListTab" class="tab-content">
            <div class="admin-card">
                <h2><i class="fas fa-boxes"></i> قائمة المنتجات</h2>
                <div id="productsList" class="products-grid">
                    <!-- سيتم عرض المنتجات هنا تلقائيا -->
                </div>
            </div>
        </div>
        
        <!-- تبويب إدارة العروض -->
        <div id="offersTab" class="tab-content">
            <div class="admin-card">
                <h2><i class="fas fa-percent"></i> إضافة عرض جديد</h2>
                <div class="form-group">
                    <label for="offerName"><i class="fas fa-tag"></i> اسم العرض</label>
                    <input type="text" id="offerName" placeholder="مثال: تخفيضات الصيف">
                </div>
                
                <div class="form-group">
                    <label for="offerDescription"><i class="fas fa-align-left"></i> تفاصيل العرض</label>
                    <textarea id="offerDescription" rows="2" placeholder="وصف تفاصيل العرض"></textarea>
                </div>
                
                <div class="form-group">
                    <label><i class="fas fa-box"></i> المنتجات المدرجة في العرض</label>
                    <div class="product-selector">
                        <select id="offerProduct">
                            <!-- سيتم ملؤها بالجافاسكريبت -->
                        </select>
                        <button onclick="addProductToOffer()" class="btn-info"><i class="fas fa-plus"></i> إضافة</button>
                    </div>
                    <div class="selected-products" id="selectedProductsList">
                        <!-- سيتم عرض المنتجات المختارة هنا -->
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="offerTotalPrice"><i class="fas fa-money-bill-wave"></i> السعر الإجمالي للعرض</label>
                    <input type="text" id="offerTotalPrice" placeholder="السعر بعد الخصم">
                </div>
                
                <div class="form-group">
                    <label for="offerDiscount"><i class="fas fa-percent"></i> نسبة الخصم</label>
                    <input type="number" id="offerDiscount" placeholder="مثال: 20" min="1" max="100">
                </div>
                
                <div class="form-group">
                    <label for="autoDelete">
                        <input type="checkbox" id="autoDelete"> تفعيل حذف تلقائي بعد مدة محددة
                    </label>
                </div>
                
                <div id="timeInputs" style="display: none;">
                    <div class="time-period">
                        <div class="time-period-item">
                            <label for="offerDays">عدد الأيام</label>
                            <input type="number" id="offerDays" placeholder="0" min="0">
                        </div>
                        <div class="time-period-item">
                            <label for="offerHours">عدد الساعات</label>
                            <input type="number" id="offerHours" placeholder="0" min="0" max="23">
                        </div>
                    </div>
                </div>
                
                <button onclick="addOffer()" class="btn-success"><i class="fas fa-save"></i> حفظ العرض</button>
                <p id="offerMessage" class="success-message"></p>
            </div>
            
            <div class="admin-card">
                <h2><i class="fas fa-tags"></i> العروض الحالية</h2>
                <div id="offersList">
                    <!-- سيتم عرض العروض هنا -->
                </div>
            </div>
        </div>
        
        <!-- تبويب إدارة الفئات -->
        <div id="categoriesTab" class="tab-content">
            <div class="admin-card">
                <h2><i class="fas fa-tags"></i> إدارة فئات المنتجات</h2>
                <p>هنا يمكنك إضافة أو تعديل أو حذف فئات المنتجات</p>
                
                <div class="form-group">
                    <label for="newCategoryName">اسم الفئة الجديدة</label>
                    <input type="text" id="newCategoryName" placeholder="مثال: القطع الهيكلية">
                    <button onclick="addCategory()" class="btn-info"><i class="fas fa-plus"></i> إضافة فئة</button>
                </div>
                
                <div id="categoriesList">
                    <!-- سيتم عرض الفئات هنا -->
                </div>
                
                <p id="categoriesSuccessMessage" class="success-message"></p>
            </div>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>

    <!-- الكود البرمجي -->
    <script>
        // التهيئة باستخدام بياناتك
        const firebaseConfig = {
            apiKey: "AIzaSyARTj0C63mKNHuhp0kxdciczVS4_vMxbJo",
            authDomain: "partzoneadmin.firebaseapp.com",
            databaseURL: "https://partzoneadmin-default-rtdb.firebaseio.com",
            projectId: "partzoneadmin",
            storageBucket: "partzoneadmin.appspot.com",
            messagingSenderId: "714743852681",
            appId: "1:714743852681:web:16b478deb50024952c2058"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();
        const auth = firebase.auth();

        // ========== متغيرات النظام ========== //
        let defaultCategories = [
            "القطع الهيكلية",
            "قطع المحرك",
            "القطع الإلكترونية والكهربائية",
            "نظام الحركة",
            "المصابيح والإشارات",
            "الإطارات",
            "الزينة والإكسسوارات",
            "القطع العامة",
            "الزيوت"
        ];
        
        let selectedProducts = [];
        let allProducts = {};
        
        // ========== دوال النظام ========== //

        // 1. تسجيل الدخول
        function login() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            auth.signInWithEmailAndPassword(email, password)
                .then(() => {
                    document.getElementById('authPanel').style.display = 'none';
                    document.getElementById('adminPanel').style.display = 'block';
                    loadProducts();
                    loadCategories();
                    loadOffers(); // تحميل العروض عند تسجيل الدخول
                })
                .catch(error => {
                    document.getElementById('loginError').textContent = 'خطأ في البريد الإلكتروني أو كلمة المرور';
                    console.error("Error signing in:", error);
                });
        }

        // 2. تسجيل الخروج
        function logout() {
            auth.signOut();
            document.getElementById('authPanel').style.display = 'block';
            document.getElementById('adminPanel').style.display = 'none';
            resetForm();
        }

        // 3. فتح تبويب
        function openTab(tabId) {
            document.querySelectorAll('.tab').forEach(tab => {
                tab.classList.remove('active');
            });
            
            document.querySelectorAll('.tab-content').forEach(content => {
                content.classList.remove('active');
            });
            
            document.querySelector(`.tab[onclick="openTab('${tabId}')"]`).classList.add('active');
            document.getElementById(tabId).classList.add('active');
            
            // عند فتح تبويب العروض، تأكد من تحديث قائمة المنتجات
            if (tabId === 'offersTab') {
                loadProductsForOffers();
            }
        }

        // 4. إضافة منتج جديد مع خصائص مخصصة
        function addProduct() {
            const name = document.getElementById('productName').value;
            const price = document.getElementById('productPrice').value;
            const currency = document.querySelector('input[name="currency"]:checked').value;
            const fullPrice = price + ' ' + currency;
            const category = document.getElementById('productCategory').value;
            const description = document.getElementById('productDescription').value;
            const imageUrl = document.getElementById('productImage').value;
            
            if (!name || !price) {
                alert('الرجاء إدخال اسم المنتج والسعر');
                return;
            }

            // جمع المواصفات المضافة
            const specifications = {};
            const specInputs = document.querySelectorAll('#specsList .spec-item');
            specInputs.forEach(spec => {
                const key = spec.querySelector('input[name="specName"]').value;
                const value = spec.querySelector('input[name="specValue"]').value;
                if (key && value) {
                    specifications[key] = value;
                }
            });

            database.ref('products').push({
                name: name,
                price: fullPrice,
                category: category,
                description: description || '',
                imageUrl: imageUrl || '',
                specifications: specifications,
                createdAt: new Date().toISOString()
            })
            .then(() => {
                // عرض رسالة نجاح
                document.getElementById('successMessage').textContent = 'تم إضافة المنتج بنجاح!';
                setTimeout(() => {
                    document.getElementById('successMessage').textContent = '';
                }, 3000);
                
                resetForm();
            })
            .catch((error) => {
                console.error("Error adding product:", error);
                alert('حدث خطأ أثناء إضافة المنتج');
            });
        }

        // 5. عرض المنتجات مع الصور
        function loadProducts() {
            database.ref('products').on('value', (snapshot) => {
                let html = '';
                allProducts = {};
                
                if (!snapshot.exists()) {
                    html = `
                        <div class="empty-state">
                            <i class="fas fa-box-open"></i>
                            <h3>لا توجد منتجات</h3>
                            <p>ابدأ بإضافة منتجاتك الأولى</p>
                        </div>
                    `;
                } else {
                    snapshot.forEach(child => {
                        const product = child.val();
                        allProducts[child.key] = product;
                        
                        html += `
                            <div class="product-card">
                                ${product.imageUrl ? `<img src="${product.imageUrl}" alt="${product.name}" class="card-image">` : '<div class="card-image"><i class="fas fa-box-open" style="font-size: 3rem; color: #ddd;"></i></div>'}
                                <div class="card-content">
                                    <h3 class="card-title">${product.name}</h3>
                                    <p class="card-price">${product.price}</p>
                                    <p class="card-category">${product.category}</p>
                                    <div class="card-actions">
                                        <button onclick="showEditForm('${child.key}')" class="btn-warning"><i class="fas fa-edit"></i> تعديل</button>
                                        <button onclick="deleteProduct('${child.key}')" class="btn-danger"><i class="fas fa-trash"></i> حذف</button>
                                    </div>
                                </div>
                                <div id="edit-form-${child.key}" class="edit-product-form">
                                    <h4>تعديل المنتج</h4>
                                    <div class="form-group">
                                        <label>اسم المنتج</label>
                                        <input type="text" id="edit-name-${child.key}" value="${product.name}">
                                    </div>
                                    <div class="form-group">
                                        <label>السعر</label>
                                        <input type="text" id="edit-price-${child.key}" value="${product.price.replace(/[^0-9.]/g, '')}">
                                        <div class="currency-selector">
                                            <div class="currency-option">
                                                <input type="radio" id="edit-currency-lira-${child.key}" name="edit-currency-${child.key}" value="ل.س" ${product.price.includes('ل.س') ? 'checked' : ''}>
                                                <label for="edit-currency-lira-${child.key}">ل.س</label>
                                            </div>
                                            <div class="currency-option">
                                                <input type="radio" id="edit-currency-dollar-${child.key}" name="edit-currency-${child.key}" value="$" ${product.price.includes('$') ? 'checked' : ''}>
                                                <label for="edit-currency-dollar-${child.key}">$</label>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label>الفئة</label>
                                        <select id="edit-category-${child.key}">
                                            <!-- سيتم ملؤها بالجافاسكريبت -->
                                        </select>
                                    </div>
                                    <div class="form-group">
                                        <label>الوصف</label>
                                        <textarea id="edit-description-${child.key}" rows="3">${product.description || ''}</textarea>
                                    </div>
                                    <div class="form-group">
                                        <label>رابط الصورة</label>
                                        <input type="url" id="edit-image-${child.key}" value="${product.imageUrl || ''}">
                                    </div>
                                    <div class="specs-container">
                                        <h4>المواصفات المخصصة</h4>
                                        <div id="edit-specs-${child.key}">
                                            <!-- سيتم ملؤها بالجافاسكريبت -->
                                        </div>
                                        <button onclick="addEditSpecField('${child.key}')" class="btn-info"><i class="fas fa-plus"></i> إضافة خاصية جديدة</button>
                                    </div>
                                    <div class="product-actions">
                                        <button onclick="updateProduct('${child.key}')" class="btn-success"><i class="fas fa-save"></i> حفظ التغييرات</button>
                                        <button onclick="hideEditForm('${child.key}')" class="btn-danger"><i class="fas fa-times"></i> إلغاء</button>
                                    </div>
                                </div>
                            </div>
                        `;
                    });
                }
                document.getElementById('productsList').innerHTML = html;
                
                // ملء قوائم الفئات في نماذج التعديل
                snapshot.forEach(child => {
                    const categorySelect = document.getElementById(`edit-category-${child.key}`);
                    if (categorySelect) {
                        categorySelect.innerHTML = '';
                        defaultCategories.forEach(category => {
                            const option = document.createElement('option');
                            option.value = category;
                            option.textContent = category;
                            if (category === child.val().category) {
                                option.selected = true;
                            }
                            categorySelect.appendChild(option);
                        });
                    }
                    
                    // ملء المواصفات في نماذج التعديل
                    const product = child.val();
                    const specsContainer = document.getElementById(`edit-specs-${child.key}`);
                    if (specsContainer) {
                        specsContainer.innerHTML = '';
                        if (product.specifications) {
                            for (const [key, value] of Object.entries(product.specifications)) {
                                addEditSpecField(child.key, key, value);
                            }
                        }
                    }
                });
                
                // تحميل المنتجات للعروض
                loadProductsForOffers();
            });
        }

        // 6. حذف منتج
        function deleteProduct(id) {
            if(confirm('هل أنت متأكد من حذف هذا المنتج؟ لا يمكن التراجع عن هذه العملية')) {
                database.ref('products/' + id).remove()
                .then(() => {
                    console.log("Product deleted successfully");
                })
                .catch((error) => {
                    console.error("Error deleting product:", error);
                    alert('حدث خطأ أثناء حذف المنتج');
                });
            }
        }

        // 7. إعادة تعيين النموذج
        function resetForm() {
            document.getElementById('productName').value = '';
            document.getElementById('productPrice').value = '';
            document.getElementById('productDescription').value = '';
            document.getElementById('productImage').value = '';
            document.getElementById('specsList').innerHTML = '';
        }

        // 8. إضافة حقل خاصية جديد
        function addSpecField(name = '', value = '') {
            const specsList = document.getElementById('specsList');
            const specId = Date.now();
            const specField = document.createElement('div');
            specField.className = 'spec-item';
            specField.innerHTML = `
                <input type="text" name="specName" placeholder="اسم الخاصية (مثال: اللون)" value="${name}">
                <input type="text" name="specValue" placeholder="قيمة الخاصية (مثال: أحمر)" value="${value}">
                <button onclick="removeSpecField('${specId}')" class="btn-danger"><i class="fas fa-trash"></i></button>
            `;
            specField.id = `spec-${specId}`;
            specsList.appendChild(specField);
        }

        // 9. حذف حقل خاصية
        function removeSpecField(id) {
            const specField = document.getElementById(`spec-${id}`);
            if (specField) {
                specField.remove();
            }
        }

        // 10. تحميل الفئات من قاعدة البيانات
        function loadCategories() {
            database.ref('categories').once('value').then(snapshot => {
                const categorySelect = document.getElementById('productCategory');
                categorySelect.innerHTML = '';
                
                if (snapshot.exists()) {
                    defaultCategories = Object.values(snapshot.val());
                }
                
                defaultCategories.forEach(category => {
                    const option = document.createElement('option');
                    option.value = category;
                    option.textContent = category;
                    categorySelect.appendChild(option);
                });
                
                // عرض الفئات في تبويب الإدارة
                displayCategoriesList();
            });
        }

        // 11. عرض قائمة الفئات
        function displayCategoriesList() {
            const categoriesList = document.getElementById('categoriesList');
            categoriesList.innerHTML = '';
            
            defaultCategories.forEach((category, index) => {
                const categoryItem = document.createElement('div');
                categoryItem.className = 'spec-item';
                categoryItem.innerHTML = `
                    <input type="text" value="${category}" id="category-${index}">
                    <button onclick="updateCategory(${index})" class="btn-warning"><i class="fas fa-edit"></i> تعديل</button>
                    <button onclick="deleteCategory(${index})" class="btn-danger"><i class="fas fa-trash"></i> حذف</button>
                `;
                categoriesList.appendChild(categoryItem);
            });
        }

        // 12. إضافة فئة جديدة
        function addCategory() {
            const newCategory = document.getElementById('newCategoryName').value.trim();
            if (!newCategory) {
                alert('الرجاء إدخال اسم الفئة');
                return;
            }
            
            if (defaultCategories.includes(newCategory)) {
                alert('هذه الفئة موجودة بالفعل!');
                return;
            }
            
            defaultCategories.push(newCategory);
            saveCategories();
            document.getElementById('newCategoryName').value = '';
        }

        // 13. تحديث فئة
        function updateCategory(index) {
            const updatedCategory = document.getElementById(`category-${index}`).value.trim();
            if (!updatedCategory) {
                alert('الرجاء إدخال اسم الفئة');
                return;
            }
            
            defaultCategories[index] = updatedCategory;
            saveCategories();
        }

        // 14. حذف فئة
        function deleteCategory(index) {
            if (confirm('هل أنت متأكد من حذف هذه الفئة؟ سيتم حذفها من جميع المنتجات المرتبطة بها.')) {
                defaultCategories.splice(index, 1);
                saveCategories();
            }
        }

        // 15. حفظ الفئات في قاعدة البيانات
        function saveCategories() {
            database.ref('categories').set(defaultCategories)
                .then(() => {
                    document.getElementById('categoriesSuccessMessage').textContent = 'تم حفظ الفئات بنجاح!';
                    setTimeout(() => {
                        document.getElementById('categoriesSuccessMessage').textContent = '';
                    }, 3000);
                    loadCategories();
                });
        }

        // 16. عرض نموذج التعديل
        function showEditForm(productId) {
            document.getElementById(`edit-form-${productId}`).style.display = 'block';
        }

        // 17. إخفاء نموذج التعديل
        function hideEditForm(productId) {
            document.getElementById(`edit-form-${productId}`).style.display = 'none';
        }

        // 18. إضافة حقل خاصية في نموذج التعديل
        function addEditSpecField(productId, name = '', value = '') {
            const specsContainer = document.getElementById(`edit-specs-${productId}`);
            const specId = Date.now();
            const specField = document.createElement('div');
            specField.className = 'spec-item';
            specField.innerHTML = `
                <input type="text" placeholder="اسم الخاصية" value="${name}">
                <input type="text" placeholder="قيمة الخاصية" value="${value}">
                <button onclick="removeEditSpecField('${productId}', '${specId}')" class="btn-danger"><i class="fas fa-trash"></i></button>
            `;
            specField.id = `edit-spec-${productId}-${specId}`;
            specsContainer.appendChild(specField);
        }

        // 19. حذف حقل خاصية في نموذج التعديل
        function removeEditSpecField(productId, specId) {
            const specField = document.getElementById(`edit-spec-${productId}-${specId}`);
            if (specField) {
                specField.remove();
            }
        }

        // 20. تحديث المنتج
        function updateProduct(productId) {
            const name = document.getElementById(`edit-name-${productId}`).value;
            const price = document.getElementById(`edit-price-${productId}`).value;
            const currency = document.querySelector(`input[name="edit-currency-${productId}"]:checked`).value;
            const fullPrice = price + ' ' + currency;
            const category = document.getElementById(`edit-category-${productId}`).value;
            const description = document.getElementById(`edit-description-${productId}`).value;
            const imageUrl = document.getElementById(`edit-image-${productId}`).value;
            
            if (!name || !price) {
                alert('الرجاء إدخال اسم المنتج والسعر');
                return;
            }

            // جمع المواصفات المضافة
            const specifications = {};
            const specInputs = document.querySelectorAll(`#edit-specs-${productId} .spec-item`);
            specInputs.forEach(spec => {
                const key = spec.querySelector('input:first-child').value;
                const value = spec.querySelector('input:nth-child(2)').value;
                if (key && value) {
                    specifications[key] = value;
                }
            });

            database.ref('products/' + productId).update({
                name: name,
                price: fullPrice,
                category: category,
                description: description || '',
                imageUrl: imageUrl || '',
                specifications: specifications
            })
            .then(() => {
                // إخفاء نموذج التعديل
                hideEditForm(productId);
                
                // عرض رسالة نجاح
                const successMessage = document.createElement('div');
                successMessage.className = 'success-message';
                successMessage.textContent = 'تم تحديث المنتج بنجاح!';
                document.getElementById(`product-${productId}`).appendChild(successMessage);
                
                setTimeout(() => {
                    successMessage.remove();
                }, 3000);
            })
            .catch((error) => {
                console.error("Error updating product:", error);
                alert('حدث خطأ أثناء تحديث المنتج');
            });
        }

        // 21. تحميل المنتجات للعروض
        function loadProductsForOffers() {
            const productSelect = document.getElementById('offerProduct');
            productSelect.innerHTML = '';
            
            if (Object.keys(allProducts).length === 0) {
                const option = document.createElement('option');
                option.textContent = 'لا توجد منتجات متاحة';
                productSelect.appendChild(option);
                return;
            }
            
            // إضافة خيار افتراضي
            const defaultOption = document.createElement('option');
            defaultOption.value = '';
            defaultOption.textContent = 'اختر منتج';
            productSelect.appendChild(defaultOption);
            
            // إضافة المنتجات
            for (const [id, product] of Object.entries(allProducts)) {
                const option = document.createElement('option');
                option.value = id;
                option.textContent = product.name;
                productSelect.appendChild(option);
            }
        }

        // 22. إضافة منتج إلى العرض
        function addProductToOffer() {
            const productId = document.getElementById('offerProduct').value;
            if (!productId) {
                alert('الرجاء اختيار منتج');
                return;
            }
            
            const product = allProducts[productId];
            if (!product) return;
            
            // التحقق من عدم إضافة المنتج مسبقاً
            if (selectedProducts.some(p => p.id === productId)) {
                alert('هذا المنتج مضاف بالفعل إلى العرض');
                return;
            }
            
            selectedProducts.push({
                id: productId,
                name: product.name,
                price: product.price
            });
            
            updateSelectedProductsList();
        }

        // 23. تحديث قائمة المنتجات المختارة
        function updateSelectedProductsList() {
            const listContainer = document.getElementById('selectedProductsList');
            listContainer.innerHTML = '';
            
            if (selectedProducts.length === 0) {
                listContainer.innerHTML = '<p style="text-align: center; color: #64748b;">لا توجد منتجات مختارة</p>';
                return;
            }
            
            selectedProducts.forEach((product, index) => {
                const productElement = document.createElement('div');
                productElement.className = 'selected-product';
                productElement.innerHTML = `
                    <span>${product.name} (${product.price})</span>
                    <span class="remove-product" onclick="removeProductFromOffer(${index})"><i class="fas fa-times"></i></span>
                `;
                listContainer.appendChild(productElement);
            });
        }

        // 24. إزالة منتج من العرض
        function removeProductFromOffer(index) {
            selectedProducts.splice(index, 1);
            updateSelectedProductsList();
        }

        // 25. إضافة عرض جديد
        function addOffer() {
            const name = document.getElementById('offerName').value;
            const description = document.getElementById('offerDescription').value;
            const totalPrice = document.getElementById('offerTotalPrice').value;
            const discount = document.getElementById('offerDiscount').value;
            const autoDelete = document.getElementById('autoDelete').checked;
            const days = document.getElementById('offerDays').value || 0;
            const hours = document.getElementById('offerHours').value || 0;
            
            if (!name || selectedProducts.length === 0 || !discount) {
                alert('الرجاء إدخال جميع البيانات المطلوبة');
                return;
            }
            
            if (autoDelete && days == 0 && hours == 0) {
                alert('الرجاء تحديد مدة العرض بالأيام أو الساعات');
                return;
            }
            
            const offerData = {
                name: name,
                description: description || '',
                products: selectedProducts,
                totalPrice: totalPrice || '',
                discount: parseInt(discount),
                autoDelete: autoDelete,
                createdAt: new Date().toISOString()
            };
            
            if (autoDelete) {
                offerData.days = parseInt(days);
                offerData.hours = parseInt(hours);
                
                // حساب تاريخ الانتهاء
                const endDate = new Date();
                endDate.setDate(endDate.getDate() + parseInt(days));
                endDate.setHours(endDate.getHours() + parseInt(hours));
                offerData.endDate = endDate.toISOString();
            }
            
            // حفظ العرض في Firebase
            const newOfferRef = database.ref('offers').push();
            newOfferRef.set(offerData)
                .then(() => {
                    // عرض رسالة نجاح
                    document.getElementById('offerMessage').textContent = 'تم إضافة العرض بنجاح!';
                    document.getElementById('offerMessage').className = 'success-message';
                    
                    // إعادة تعيين النموذج
                    resetOfferForm();
                    
                    // إخفاء الرسالة بعد 3 ثواني
                    setTimeout(() => {
                        document.getElementById('offerMessage').textContent = '';
                    }, 3000);
                })
                .catch((error) => {
                    // عرض رسالة خطأ
                    document.getElementById('offerMessage').textContent = 'حدث خطأ أثناء حفظ العرض: ' + error.message;
                    document.getElementById('offerMessage').className = 'error-message';
                    console.error("Error adding offer:", error);
                });
        }

        // 26. تحميل العروض
        function loadOffers() {
            database.ref('offers').on('value', (snapshot) => {
                let html = '';
                
                if (!snapshot.exists()) {
                    html = `
                        <div class="empty-state">
                            <i class="fas fa-tags"></i>
                            <h3>لا توجد عروض حالية</h3>
                            <p>ابدأ بإضافة عروضك الأولى</p>
                        </div>
                    `;
                } else {
                    snapshot.forEach(child => {
                        const offer = child.val();
                        const offerId = child.key;
                        
                        // عرض المنتجات المدرجة في العرض
                        let productsHtml = '';
                        if (offer.products && offer.products.length > 0) {
                            productsHtml = '<div class="offer-products">';
                            offer.products.forEach(product => {
                                productsHtml += `
                                    <div class="offer-product">
                                        <span>${product.name}</span>
                                        <span>${product.price}</span>
                                    </div>
                                `;
                            });
                            productsHtml += '</div>';
                        }
                        
                        // تفاصيل العرض
                        let detailsHtml = '';
                        if (offer.description || offer.totalPrice) {
                            detailsHtml = '<div class="offer-details">';
                            if (offer.description) detailsHtml += `<p>${offer.description}</p>`;
                            if (offer.totalPrice) detailsHtml += `<p><strong>السعر الإجمالي:</strong> ${offer.totalPrice}</p>`;
                            detailsHtml += '</div>';
                        }
                        
                        // مدة العرض
                        let timeHtml = '';
                        if (offer.autoDelete && offer.days !== undefined && offer.hours !== undefined) {
                            timeHtml = `
                                <div class="time-period">
                                    <div class="time-period-item">
                                        <strong>مدة العرض:</strong> ${offer.days} يوم ${offer.hours} ساعة
                                    </div>
                                </div>
                            `;
                        }
                        
                        html += `
                            <div class="offer-item" id="offer-${offerId}">
                                <div class="offer-header">
                                    <h3>${offer.name}</h3>
                                    <div class="offer-discount-badge">خصم ${offer.discount}%</div>
                                </div>
                                ${productsHtml}
                                ${detailsHtml}
                                ${timeHtml}
                                <div class="product-actions">
                                    <button onclick="deleteOffer('${offerId}')" class="btn-danger">
                                        <i class="fas fa-trash"></i> حذف العرض
                                    </button>
                                </div>
                            </div>
                        `;
                    });
                }
                
                document.getElementById('offersList').innerHTML = html;
            });
        }

        // 27. حذف عرض
        function deleteOffer(offerId) {
            if (confirm('هل أنت متأكد من حذف هذا العرض؟ لا يمكن التراجع عن هذه العملية')) {
                database.ref('offers/' + offerId).remove()
                    .then(() => {
                        console.log("Offer deleted successfully");
                    })
                    .catch((error) => {
                        console.error("Error deleting offer:", error);
                        alert('حدث خطأ أثناء حذف العرض');
                    });
            }
        }

        // 28. إعادة تعيين نموذج العرض
        function resetOfferForm() {
            document.getElementById('offerName').value = '';
            document.getElementById('offerDescription').value = '';
            document.getElementById('offerTotalPrice').value = '';
            document.getElementById('offerDiscount').value = '';
            document.getElementById('autoDelete').checked = false;
            document.getElementById('timeInputs').style.display = 'none';
            document.getElementById('offerDays').value = '';
            document.getElementById('offerHours').value = '';
            selectedProducts = [];
            updateSelectedProductsList();
        }

        // 29. تتبع حالة المستخدم
        auth.onAuthStateChanged(user => {
            if (user) {
                document.getElementById('authPanel').style.display = 'none';
                document.getElementById('adminPanel').style.display = 'block';
                loadProducts();
                loadCategories();
                loadOffers(); // تحميل العروض عند تسجيل الدخول
            } else {
                document.getElementById('authPanel').style.display = 'block';
                document.getElementById('adminPanel').style.display = 'none';
            }
        });
        
        // 30. تفعيل/تعطيل حقل التاريخ للعروض
        document.getElementById('autoDelete').addEventListener('change', function() {
            document.getElementById('timeInputs').style.display = this.checked ? 'block' : 'none';
        });
    </script>
</body>
</html>
